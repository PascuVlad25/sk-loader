<section class="container features-section">
    <div class="content features-content">
        <div class="feature-grid">
            <div *ngFor="let feature of features" class="feature">
                <img [src]="feature.icon" class="icon">
                <div class="feature-header">{{ feature.title }}</div>
                <div class="feature-description">
                    {{ feature.description }}
                </div>
            </div>
        </div>
    </div>
</section>

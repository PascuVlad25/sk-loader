<ng-container [ngSwitch]="loaderType">
    <sk-loader-paragraph 
        *ngSwitchCase="getParagraphLoaderType()"
        [rowsNumber]="rowsNumber"
        [align]="align"
        [indent]="indent"
        [isAnimated]="isAnimated"
    ></sk-loader-paragraph>
    <sk-loader-image 
        *ngSwitchCase="getImageLoaderType()"
        [isAnimated]="isAnimated"
    ></sk-loader-image>
</ng-container>
